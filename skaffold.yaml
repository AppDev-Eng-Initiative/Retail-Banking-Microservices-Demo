apiVersion: skaffold/v1
kind: Config
build:
  artifacts:
    - image: frontend
      context: ./frontend/
    - image: profileservice
      context: ./profileservice/
    - image: transferservice
      context: ./transferservice/
      docker:
        dockerfile: Dockerfile-prod
deploy:
  kubectl:
    manifests:
      - ./frontend/k8s/*
      - ./profileservice/k8s/*
      - ./transferservice/k8s/*
portForward:
  - resourceType: deployment
    resourceName: frontend
    port: 80
    localPort: 80
  - resourceType: deployment
    resourceName: profileservice
    port: 8080
    localPort: 8080
  - resourceType: deployment
    resourceName: transferservice
    port: 5000
    localPort: 5000
profiles:
#for remote builds
- name: gcb
  build:
    googleCloudBuild:
      diskSizeGb: 10
      machineType: N1_HIGHCPU_8
      timeout: 1200s